    <title>Equipment Tracker | Management System</title>
    <meta name="description" content="Professional equipment tracking and repair management system.">
    <meta name="theme-color" content="#006097">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { overscroll-behavior-y: contain; scroll-behavior: smooth; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      @media print {
        body * { visibility: hidden; }
        #print-section, #print-section * { visibility: visible !important; }
        #print-section { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
        body { background-color: white !important; }
      }
      @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
      
      @keyframes logo-spin {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
      }
      .animate-logo-spin {
        animation: logo-spin 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>
